<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="border: 3px solid black;">
    
    <div class="form" style="text-align: center; padding-left: 500px;padding-top: 100px;">
    <table>
        <tr>
            <td>
                Enter Applicant's name
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="Name" placeholder="Enter name here">
            </td>
        </tr>
        <tr>
            <td>
                Enter emai id
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" placeholder="Enter email here">
            </td>
        </tr>
        <tr>
            <td>
                Age
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" placeholder="Enter your age">
            </td>
        </tr>
        <tr>
            <td>
                <label for="occupation">What is your current occupation?</label>
            </td>
        </tr>
        <tr>
            <td>
                <select >
                    <option value="Engineer">Engineer</option>
                    <option value="Professor">Professor</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Millitary">Millitary</option>
                    <option value="Student">Student</option>
                </select>
            </td>
        </tr>
    </table>
</div>
    
</body>
</html>
